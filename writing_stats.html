<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBS JavaScript Test</title>
  <style>
    body {
      background-color: transparent; /* For OBS overlay */
      color: yellow; /* Make text clearly visible */
      font-family: sans-serif;
      font-size: 2em;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="testStatus">JavaScript Not Running</div>

  <script>
    // This script runs when the page loads
    console.log('--- TEST SCRIPT LOADED ---');
    document.getElementById('testStatus').textContent = 'JavaScript Is Running!';
    console.log('Document ID "testStatus" updated.');

    // Let's try to fetch something
    const TEST_URL = 'https://jsonplaceholder.typicode.com/todos/1'; // A simple public API for testing
    console.log('Attempting simple fetch from:', TEST_URL);

    fetch(TEST_URL)
      .then(response =>" {\n            console.log('Fetch response status:', response.status);\n            if (!response.ok) {\n              return response.text().then(text => Promise.reject(new Error(`HTTP Error: ${response.status}" - ${text}`)));
        }
        return response.json();
      })
      .then(data => {
        console.log('Fetch successful, data:', data);
        document.getElementById('testStatus').textContent = `Data Fetched: ${data.title}`;
      })
      .catch(error => {
        console.error('Fetch/Parse Error:', error);
        document.getElementById('testStatus').textContent = 'Fetch Failed! Check console.';
      });

  </script>
</body>
</html>
